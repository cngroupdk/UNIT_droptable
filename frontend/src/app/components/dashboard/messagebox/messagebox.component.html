<div class="col-md-10 col-md-offset-1 col-xs-12">
    <h2 class="text-center">{{ messagebox.name }}</h2>
    <div class="col-md-10 col-md-offset-1 col-xs-12">
        <div *ngFor="let record of responses" class="col-md-12">
            <p><small>{{ record.email}} </small></p>
            <p class="text-justify">{{ record.value }}</p>
        </div>
    </div>
</div>
