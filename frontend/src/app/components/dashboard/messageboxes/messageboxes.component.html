<div class="col-md-8 col-md-offset-2 col-xs-12">
    <h2 class="text-center">{{ account.name }}</h2>
    <div class="row">
        <div  class="col-xs-6 col-md-3 message-box"> 
        <a routerLink='/dashboard/newMessagebox' class="thumbnail text-center"><h3>New</h3></a>
        </div>
        <div *ngFor="let box of messageboxes" class="col-xs-6 col-md-3 message-box" >
            <a routerLink='/dashboard/messagebox' class="thumbnail text-center">
                <h3>{{box.name}}</h3>
            </a>
        </div> 
    </div>
</div>
