<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
    <h2 class="text-center">Log in</h2>

    <form (ngSubmit)="submitLogin()" #login_form="ngForm" class="form-horizontal">

        <div *ngIf="error" class="alert alert-danger col-md-12">
            {{ error }}
        </div>
       
        <div class="form-group">
            <label for="user_email" class="col-md-3 col-xs-12 control-label">User email:</label>
            <div class="col-md-9 col-xs-12">
                <input type="email" class="form-control" id="user_email" name="user_email" [(ngModel)]="user.email" #user_email="ngModel" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="user_password" class="col-md-3 col-xs-12 control-label">Password:</label>
            <div class="col-md-9 col-xs-12">
                <input type="password" class="form-control" id="user_password" name="user_password" [(ngModel)]="user.password" #user_password="ngModel" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-9 col-md-offset-3 col-xs-12">
                <button type="submit" class="btn btn-success btn-lg" [disabled]="!login_form.form.valid">Log in</button>
            </div>
            <div class="col-md-9 col-md-offset-3 col-xs-12">
                <p>or</p>
                <a routerLink="/registration" routerLinkActive="active" class="btn btn-default">create new account</a>
            </div>
        </div>
    
    </form>

</div>
